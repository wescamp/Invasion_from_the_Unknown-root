				begin=-75
				end=75
				image="units/alien-kagthanii/spearbearer.png"
				sound=spear-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=75
			end=125
			image="units/alien-kagthanii/spearbearer.png"
		[/frame]
		[frame]
			begin=125
