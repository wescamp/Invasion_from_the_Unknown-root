#textdomain wesnoth-Invasion_from_the_Unknown

[unit]
	id=Demonic Hound
	name= _ "Demonic Hound"
	race=monster
	image="units/monsters/rabid-hound.png"
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/monsters/rabid-hound-attack2.png"
		[/frame]
	[/movement_anim]
	hitpoints=35
	movement_type=houndfoot
	movement=7
	experience=70
	level=2
	alignment=chaotic
	advanceto=Hellhound
	cost=40
	usage=fighter
	undead_variation=saurian
	unit_description= _ "Not just hounds, turned into machines - but mindless bloodthirsty half-demons, twice larger than ordinary hounds. They charge only at the commands of other demonic beings, with the desire of bloodbath."
	die_sound=wolf-die.wav
	{DEFENSE_ANIM "units/monsters/rabid-hound-defend.png" "units/monsters/rabid-hound.png" wolf-hit.wav }
	[attack]
		name=fangs
		description= _ "fangs"
		icon=attacks/fangs-animal.png
		type=blade
		range=melee
		[specials]
			{WEAPON_SPECIAL_BERSERK}
		[/specials]
		damage=6
		number=3
	[/attack]
	[attack_anim]
		[attack_filter]
			name=fangs
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-50
				end=0
				image="units/monsters/rabid-hound-attack1.png"
				sound=wolf-big-bite.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-50
				end=0
				image="units/monsters/rabid-hound-attack1.png"
				sound=wolf-big-bite-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=0
			end=200
			image="units/monsters/rabid-hound-attack2.png"
		[/frame]
	[/attack_anim]
[/unit]
