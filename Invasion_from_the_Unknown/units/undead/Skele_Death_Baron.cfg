#textdomain wesnoth-UInvasion

[unit]
	id=Death Baron
	name= _ "Death Baron"
	race=undead
	image=units/undead-skeletal/death-baron.png
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/death-baron-leading.png"
		[/frame]
	[/leading_anim]
	hitpoints=54
	movement_type=undeadfoot
	movement=5
	experience=90
	level=2
	alignment=chaotic
	advanceto=Death Knight
	[advancefrom]
		unit=Skeleton
	[/advancefrom]
	cost=34
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
	usage=fighter
	unit_description= _ "Sometimes the mightiest warriors and generals, cursed with hate and angst, come back to this world as Death Knights. Death Squires serve them whilst accruing enough unholy power to become Death Knights. In the process they pick up a good deal of the Knight's power, including the ability to command underlings.

Special Notes:" + {SPECIAL_NOTES_LEADERSHIP}
	die_sound=skeleton-big-die.wav
	{DEFENSE_ANIM "units/undead-skeletal/death-baron-defend.png" "units/undead-skeletal/death-baron.png" "skeleton-big-hit.wav" }
	[attack]
		name=sword
		description=_"sword"
		type=blade
		range=melee
		damage=8
		number=4
		icon=attacks/sword-human.png
	[/attack]
	[attack_anim]
		[attack_filter]
			range=melee
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-250
				end=-100
				image=units/undead-skeletal/death-baron.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-250
				end=-100
				image=units/undead-skeletal/death-baron.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=-100
			end=100
			image=units/undead-skeletal/death-baron-attack.png
		[/frame]
	[/attack_anim]
[/unit]
