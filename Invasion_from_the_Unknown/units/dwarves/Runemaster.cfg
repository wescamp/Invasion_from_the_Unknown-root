#textdomain wesnoth-Invasion_from_the_Unknown

[unit]
	id=Dwarvish Runemaster_alt
#textdomain wesnoth-units
	name= _ "Dwarvish Runemaster"
#textdomain wesnoth-Invasion_from_the_Unknown
	race=dwarf
	image=units/dwarves/runemaster2.png
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=48
	movement_type=dwarvishfoot
	[resistance]
		blade=50
		pierce=60
		impact=60
	[/resistance]
	movement=4
	level=3
	alignment=neutral
	cost=50
	usage=fighter
	experience=100
	{AMLA_TOUGH 3}
	unit_description= _ "Except for those with almost supernatural skill, the highest rank a runecrafter can rise to is that of the Dwarvish Runemaster. Striking blows nearly as powerful as those of the best warriors, they would be fearsome without their craft, but with it they are also nigh on invincible, since their runes cause the physical blows of their enemies to deal less damage than would be expected."
	{DEFENSE_ANIM "units/dwarves/runemaster2-defend.png" "units/dwarves/runemaster2.png" {SOUND_LIST:DWARF_HIT} }
	die_sound={SOUND_LIST:DWARF_DIE}
	[attack]
		name=runic hammer
#textdomain wesnoth-units
		description= _"runic hammer"
		type=impact
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=melee
		damage=18
		number=2
		icon=attacks/hammer.png
	[/attack]
	[attack_anim]
		[attack_filter]
			name=hammer
		[/attack_filter]
		[frame]
			begin=-200
			end=-100
			image=units/dwarves/runemaster2-attack1.png
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image=units/dwarves/runemaster2-attack2.png
				sound=mace.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image=units/dwarves/runemaster2-attack2.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=175
			image=units/dwarves/runemaster2-attack3.png
		[/frame]
	[/attack_anim]
[/unit]
