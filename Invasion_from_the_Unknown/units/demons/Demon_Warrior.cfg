	image="units/demons/demon-warrior.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/demons/demon-warrior.png"
		[/frame]
	[/defend]
	hitpoints=56
	movement_type=demonfoot
	movement=6
	experience=100
	level=3
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=56
	usage=mixed fighter
	{TRAITS_SET_DEXTROUS}
