			end=50
			image="units/demons/demon-warrior.png"
		[/frame]
		[frame]
			begin=50
			end=100
			image="units/demons/demon-warrior.png"
		[/frame]
		[frame]
			begin=100
			end=150
			image="units/demons/demon-warrior.png"
		[/frame]
	[/attack_anim]
	[female]
		name= _ "female^Demon Warrior"
