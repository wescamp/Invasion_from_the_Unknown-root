		image="units/demons/demon-warrior+female.png"
		[defend]
			[frame]
				image="units/demons/demon-warrior+female.png"
			[/frame]
		[/defend]
		get_hit_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		[attack_anim]
			[attack_filter]
				name=axe
			[/attack_filter]
			[if]
				[frame]
					image="units/demons/demon-warrior+female.png"
				[/frame]
			[/if]
			[else]
				[frame]
					image="units/demons/demon-warrior+female.png"
				[/frame]
			[/else]
			[frame]
				image="units/demons/demon-warrior+female.png"
