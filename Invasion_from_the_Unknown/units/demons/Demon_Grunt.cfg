#textdomain wesnoth-Invasion_from_the_Unknown

[unit]
	id=Demon Grunt
	name= _ "Demon Grunt"
	race=demon
	gender=male,female
	image="units/demons/demon-grunt.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=40
	movement_type=demonfoot
	movement=6
	experience=90
	level=2
	alignment=neutral
	advanceto=Demon Warrior
	cost=28
	usage=mixed fighter
	[resistance]
		blade=60
		pierce=80
		impact=80
		fire=40
	[/resistance]
	{TRAITS_SET_DEXTROUS}
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
	unit_description= _ "TODO"
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "units/demons/demon-grunt.png" "units/demons/demon-grunt.png" {SOUND_LIST:HUMAN_HIT} }
	[attack]
		name=axe
		description= _ "axe"
		type=blade
		range=melee
		damage=7
		number=3
		icon=attacks/battleaxe.png
	[/attack]
	[attack]
		name=fireball
		description= _ "fireball"
		type=fire
		[specials]
			{WEAPON_SPECIAL_FIRSTSTRIKE}
		[/specials]
		range=ranged
		damage=7
		number=3
	[/attack]

	[attack_anim]
		[attack_filter]
			name=axe
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				#image="units/demons/demon-grunt-attack1.png"
				image="units/demons/demon-grunt.png"
				sound=axe.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				#image="units/demons/demon-grunt-attack1.png"
				image="units/demons/demon-grunt.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=200
			#image="units/demons/demon-grunt-attack2.png"
			image="units/demons/demon-grunt.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=fireball
		[/attack_filter]
		{MISSILE_FRAME_FIREBALL}
		[frame]
			begin=-250
			end=-175
			#image="units/demons/demon-grunt-range1.png"
			image="units/demons/demon-grunt.png"
		[/frame]
		[frame]
			begin=-175
			end=-50
			#image="units/demons/demon-grunt-range1.png"
			image="units/demons/demon-grunt.png"
			sound=fire.wav
		[/frame]
		[frame]
			begin=-50
			end=50
			#image="units/demons/demon-grunt-range2.png"
			image="units/demons/demon-grunt.png"
		[/frame]
		[frame]
			begin=50
			end=100
			#image="units/demons/demon-grunt-range3.png"
			image="units/demons/demon-grunt.png"
		[/frame]
		[frame]
			begin=100
			end=150
			#image="units/demons/demon-grunt-range3.png"
			image="units/demons/demon-grunt.png"
		[/frame]
	[/attack_anim]

	[female]
		name= _ "female^Demon Grunt"
		gender=female
		image="units/demons/demon-grunt+female.png"
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		{DEFENSE_ANIM "units/demons/demon-grunt+female.png" "units/demons/demon-grunt+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
		[attack_anim]
			[attack_filter]
				name=axe
			[/attack_filter]
			[if]
				[frame]
					#image="units/demons/demon-grunt+female-attack1.png"
					image="units/demons/demon-grunt+female.png"
				[/frame]
			[/if]
			[else]
				[frame]
					#image="units/demons/demon-grunt+female-attack1.png"
					image="units/demons/demon-grunt+female.png"
				[/frame]
			[/else]
			[frame]
				#image="units/demons/demon-grunt+female-attack2.png"
				image="units/demons/demon-grunt+female.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[attack_filter]
				name=fireball
			[/attack_filter]
			[frame]
				#image="units/demons/demon-grunt+female-range1.png"
				image="units/demons/demon-grunt+female.png"
			[/frame]
			[frame]
				#image="units/demons/demon-grunt+female-range1.png"
				image="units/demons/demon-grunt+female.png"
			[/frame]
			[frame]
				#image="units/demons/demon-grunt+female-range2.png"
				image="units/demons/demon-grunt+female.png"
			[/frame]
			[frame]
				#image="units/demons/demon-grunt+female-range3.png"
				image="units/demons/demon-grunt+female.png"
			[/frame]
			[frame]
				#image="units/demons/demon-grunt+female-range3.png"
				image="units/demons/demon-grunt+female.png"
			[/frame]
		[/attack_anim]
	[/female]
[/unit]
