		{MSG_UNIT (Mal Keshar) ( _ "Aye, but I see that my cause was a devious one, now; I'm not even sure if it was the right one, as it led me to this state, and anyway, I'd prefer to do some real good before the end of this world.")}
		{MSG_UNIT Analia ( _ "Alright, he will fight for our cause then.")}
		{MSG_SUF (role=Supporter) ( _ "This is madness!")}
