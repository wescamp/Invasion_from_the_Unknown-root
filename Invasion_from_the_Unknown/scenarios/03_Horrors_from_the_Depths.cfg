			immediate=yes
		[/music]
		{MSG_UNIT Galas ( _ "I suppose so... Let us find an exit, but, this cave system has never been explored before.")}
		{MSG_UNIT Analia ( _ "I wish we had more experience at moving in this darkness. This will be a long exploration.")}
