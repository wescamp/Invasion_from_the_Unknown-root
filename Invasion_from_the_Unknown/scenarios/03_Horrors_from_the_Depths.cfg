		{MSG_NARRATOR ( _ "After the remaining survivors entered the cave, and Galas and Analia went in, she caused the cave entrance to collapse with a magic spell. They would be safe for enough time to get far from there and find an exit, hopefully.")}

		{MSG_UNIT Galas ( _ "We lost our home... at the hands of those fiends... what will we do now? Where will we go?")}
		{MSG_UNIT Analia ( _ "Don't despair, Galas. This is not the first time we have lost our home, and we always have found a new one. I don't think it will be any different this time.")}
		{MSG_UNIT Galas ( _ "I really, really hope so. I guess we must continue down these caves, then. But Analia, you mentioned something about an evil force just before deciding to flee, what did you mean?")}
		{MSG_UNIT Analia ( _ "I meant that these humans had some powerful and evil force supporting them; not the ocassional, foul necromancers and their undead beasts, but something worse, something that we supposedly had already vanquished... but now I realize it was not, at least not completely...")}
		{MSG_UNIT Galas ( _ "I still don't understand. What had we supposedly vanquished before?")}
		{MSG_UNIT Analia ( _ "Nothing you should know, impudent boy! Don't even think about asking that again; sometimes, the truth should not be revealed unless extremely necessary, and this is not the occasion. Now I suggest we find an exit before they figure out how to open the cave entrance again. There is no looking back, our valley is probably in ruins by now, something that really saddens me, but we must live with it.")}
		[music]
