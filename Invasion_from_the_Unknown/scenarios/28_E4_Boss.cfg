										[resistance]
											arcane=40
										[/resistance]
									[/effect]
#ifndef HARD
									[effect]
										apply_to=hitpoints
										increase_total=40%
										heal_full=yes
									[/effect]
									[effect]
										apply_to=attack
										name=union
										increase_attacks=1
									[/effect]
#else
									[effect]
										apply_to=hitpoints
										increase_total=20%
										heal_full=yes
									[/effect]
#endif
								[/object]
								[object]
									id=union_malin_double_bonus
									duration=forever
									[filter]
										description=Mal Keshar
									[/filter]
									silent=yes
									[effect]
										apply_to=resistance
										replace=true
										[resistance]
											arcane=40
										[/resistance]
									[/effect]
