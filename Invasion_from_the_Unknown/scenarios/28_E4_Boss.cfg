								{VARIABLE elynia_store.halo "halo/illuminates-aura.png"}
								[unstore_unit]
									variable=elynia_store
									find_vacant=no
								[/unstore_unit]
								[object]
									id=elynia_L4_powerup
									duration=forever
									[filter]
										description=Elynia
									[/filter]
									silent=yes
									[effect]
										apply_to=hitpoints
