	[event]
		name=moveto
		[filter]
			side=1
			x,y=35,12
		[/filter]

		[removeitem]
			x,y=35,12
		[/removeitem]

		[terrain]
			x,y=34,17
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]
	# Touchplate 34 14
	{ITEM_TOUCHPLATE 34 14}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=34,14
		[/filter]

		[removeitem]
			x,y=34,14
		[/removeitem]

		[terrain]
			x,y=32,18
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]
	# Touchplate 39 16
	{ITEM_TOUCHPLATE 39 16}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=39,16
		[/filter]

		[removeitem]
			x,y=39,16
		[/removeitem]

		[terrain]
			x,y=31,20
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]

	# Touchplate 38 17
	{ITEM_TOUCHPLATE 38 17}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=38,17
		[/filter]

		[removeitem]
			x,y=38,17
		[/removeitem]

		[terrain]
			x,y=31,22
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]
	# Item at 31,24 in the secret path's end - way to it opened via above touchplates
	{OBJ_VOID_ARMOR 31 24 armor_void}

	##################### Touch-plate at 10,19 which opens the room with the final touch-plate and a bonus #####################
	# Touchplate 10 19
	{ITEM_TOUCHPLATE 10 19}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=10,19
		[/filter]

		[removeitem]
			x,y=10,19
		[/removeitem]

		[terrain]
			x=13-14,15,13,17-18
			y=16   ,17,17,14
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]

	##################### Final touch-plate and a bonus; tp opens the final boss chamber #####################
	# Bonus - a strength potion (WML from /data/core/macros/items.cfg, modified)
	[item]
		x=17
		y=15
		image=items/potion-red.png
	[/item]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			x=17
			y=15
		[/filter]
		[object]
			id=e1l7_strength_potion
			name= _ "Potion of Strength"
			image=items/potion-red.png
			# Yep, only for this level!
			duration=level
			description= _ "Strength is temporarily given to the drinker."
			cannot_use_message= _ "This potion can only be used by living beings. Let other take it."
			[filter]
				x=17
				y=15
				[not]
					race=undead
				[/not]
			[/filter]
			[then]
				[removeitem]
					x,y=17,15
				[/removeitem]
			[/then]
			[effect]
				apply_to=attack
				range=melee
				increase_damage=2
			[/effect]
			[effect]
				apply_to=hitpoints
				increase_total=8
				heal_full=yes
			[/effect]
		[/object]
	[/event]

	# Touchplate 16 14
	{ITEM_TOUCHPLATE 16 14}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=16,14
		[/filter]

		[removeitem]
			x,y=16,14
		[/removeitem]

		# Some further ado
		{TREMOR}

		[terrain]
			x=19,21,23
			y=19,19,19
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]

	##################### Boss triggerer event #####################
	[event]
		name=moveto
		[filter]
			side=1
			x=18-26
			y=32-38
		[/filter]

		{TREMOR}

		# Boss appears

		[remove_shroud]
			x=18-26
			y=32-38
		[/remove_shroud]
		[unit]
			side=3
			type=Boss Goliath
			description=boss1
			user_description= _ "Colossal Automaton"
			x,y=24,35
			{IS_BOSS}
			unrenamable=yes
		[/unit]
		{BOSS_AMBIENTANCE}
		[scroll_to_unit]
			description=boss1
		[/scroll_to_unit]
		{PLAY_SOUND dwarf-laugh.wav}

		# Enable victory trigger event
		[event]
			name=die
			[filter]
				description=boss1
			[/filter]
			[music]
				name=underground.ogg
				immediate=yes
			[/music]
			{TREMOR}
			[terrain]
				letter=Uu
				x=11
				y=36-37
			[/terrain]
			
			{MSG_UNIT Galas ( _ "At last, it's over.")}
			{MSG_UNIT Analia ( _ "That was a close call. I now feel uneasy in these unknown caverns. How many other metallic giants could be lurking in here?")}
			{MSG_UNIT (Mal Keshar) ( _ "This could only be caused by those foul creatures. They must have brought these goliaths to crush us. Let's get out of this chamber and continue exploring, but be careful, for we don't know how many of them might be lurking around.")}

			[remove_shroud]
				x=11-18
				y=36-37
			[/remove_shroud]

			[teleport]
				[filter]
					description=Galas
				[/filter]
				x,y=13,37
			[/teleport]

			[scroll_to]
				x,y=13,37
			[/scroll_to]
			{REDRAW}
			{DELAY 400}
			{MSG_UNIT Galas ( _ "Look, this wall opened after we killed that beast. Should we go this way?")}
			{MSG_UNIT (Mal Keshar) ( _ "I don't see any alternative. By that way then.")}
			{ENDLEVEL_VICTORY no}
		[/event]

		[event]
			name=die
			first_time_only=no
			[filter]
				side=1
			[/filter]
			[filter_second]
				description=boss1
			[/filter_second]
			{PLAY_SOUND dwarf-laugh.wav}
		[/event]
	[/event]

	[event]
		name=victory

		{CLEAR_VARIABLE door_1}
		# Restore the gold
		[modify_side]
			side=1
			income=0
			gold=$E1_player_gold
		[/modify_side]
		{CLEAR_VARIABLE E1_player_gold}

		# Restore the recruit list
		{ALLOW_RECRUIT 1 ($E1_player_rlist)}
	[/event]

	{LOYAL_DEATH_DETECTION}
	{DEATHS_COMMON}
	
[/scenario]
