[scenario]
	#textdomain wesnoth-Invasion_from_the_Unknown
	{BOSS_SCENARIO 1 07 _"D'elf and Goliath"}
	next_scenario=08_Errand_of_Hope
	{NO_RECALLS}

	{UNDERGROUND}

	{STORYTXT_DELF_AND_GOLIATH}
	{STORYMAP_DELF_AND_GOLIATH}

	[side]
		type=Elvish Hero
		description=Galas
		user_description= _ "Galas"
		unrenamable=yes
		side=1
		canrecruit=1
		controller=human
		team_name=heroes
		shroud=yes
		income=-2
		gold=0
		village_gold=0
	[/side]

	# Boss supporters
	[side]
		side=2
		no_leader=yes
		team_name=foes
		colour=orange
		gold=0
		{CHAOS_FLAG}
	[/side]

	# Boss
	[side]
		side=3
		no_leader=yes
		team_name=foes
		colour=white
		gold=0
		{CHAOS_FLAG}
		[ai]
			# built-in default is 1.0, doesn't do it very well, so here I set 10.0
			protect_leader=10.0
			# Dumb kamikaze-style AI which just wants to kill, no matter how
			# it should be. Focus on the leader anyway.
			leader_value=6
			caution=0.0
			aggression=1.0
			# Don't even think on recruiting; might save a few milliseconds
			# of gameplay, not sure.
			recruitment_pattern=""
			village_value=0.0
			
		[/ai]
	[/side]

#define S_AUTOMATON X Y
{LOYAL_GUARD Automaton () ( _ "Metallic Beast") 2 {X} {Y} {NULL} {NULL}}#enddef
#define S_DEMON X Y
{LOYAL_GUARD {DIFF (Demon) (Demon) (Demon Grunt)} () ( _ "Demon Guard") 2 {X} {Y} {NULL} {NULL}}#enddef
#define T_AUTOMATON X Y
{LOYAL_GUARD Automaton () ( _ "Chamber Guard") 3 {X} {Y} {NULL} {NULL}}#enddef
	[event]
		name=prestart

		{VARIABLE door_1 0}

		# Recall heroes
		{RECALL_POS Analia 35 2}
		{RECALL_POS (Mal Keshar) 34 2}

		# Recall a fighter/mixed fighter, an archer/mixed fighter and an arcane-damage/healing
		# capable unit, if they are available. Used as expendable side-kicks in following scenarios.
		[role]
			role=recall_melee
			side=1
			type=Death Knight,Elvish Marshal,Draug,Elvish Forefather,Nightgaunt,Spectre,Ghast,Elvish Champion,Elvish Prowler,Elvish Outrider,Elvish Captain,Death Baron,Elvish Ancestor,Elvish Horseman,Deathblade,Shadow,Wraith,Revenant,Necrophage,Elvish Hero,Elvish Guard,Elvish Trapper,Bone Knight,Elvish Rider,Ghost,Skeleton,Ghoul,Elvish Fighter,Elvish Hunter,Soulless,Skeleton Rider,Elvish Warrior Spirit,Elvish Scout,Elvish Civilian
			[not]
				description=Galas
			[/not]
		[/role]
		[role]
			role=recall_ranged
			side=1
			# Preferably people who can fight as well
			# Having only L3 Elvish Spirit in the ranged applicants list is *intended*
			type=Elvish Avenger,Spectre,Elvish Forefather,Elvish Sharpshooter,Banebow,Elvish Prowler,Alt Necromancer,Elvish Ranger,Wraith,Elvish Marksman,Bone Shooter,Elvish Trapper,Alt Dark Sorcerer,Elvish Archer,Skeleton Archer,Ghost,Elvish Hunter,Alt Dark Adept,Elvish Civilian
			[not]
				role=recall_melee
			[/not]
		[/role]
		[role]
			# Old name kept for compatibility with older campaign releases
			role=recall_healer
			side=1
			type=Elvish Shyde,Alt Elvish Enchantress,Elvish Druid,Alt Elvish Sorceress,Alt Elvish Shaman
		[/role]
		
		[recall]
			role=recall_melee
			x,y=33,3
		[/recall]
		[recall]
			role=recall_ranged
			x,y=34,3
		[/recall]
		[recall]
			role=recall_healer
			x,y=33,4
		[/recall]

		# Loyal undeads
		{UNDEAD_UNIT (Walking Corpse) 1 36 2}
		{UNDEAD_UNIT (Walking Corpse) 1 35 4}
		{DIFF_EASY {UNDEAD_UNIT (Soulless) 1 34 1}}

		# Hide the gold
		[store_side]
			side=1
		[/store_side]
		{VARIABLE E1_player_gold $side.gold}

		[modify_side]
			side=1
			gold=0
			income=6
		[/modify_side]

		# Disallow recruitment and store former recruit list
		{VARIABLE E1_player_rlist $side.recruit}
		{CLEAR_VARIABLE side}
		{SET_RECRUIT_LIST 1 ""}

		# Make some boss supporters
		# Guards in the hallway
		{S_AUTOMATON 25 3}
		{S_AUTOMATON 23 5}
		{DIFF_NORMAL_OR_HARD {S_AUTOMATON 22 12} }
		{S_DEMON 11 3}
		{S_AUTOMATON 10 1}
		{S_AUTOMATON 6 6}
		{S_DEMON 4 8}
		{S_AUTOMATON 6 13}
		{S_AUTOMATON 7 22}
		{S_DEMON 8 25}
		# Boss antechamber guards
		{S_AUTOMATON 13 12}
		{S_AUTOMATON 24 17}
		{S_AUTOMATON 10 19}
		{S_DEMON 14 7}

		# Boss Chamber entrance guards
		{DIFF_NORMAL_OR_HARD {S_AUTOMATON 19 20} }
		{DIFF_NORMAL_OR_HARD {S_AUTOMATON 23 20} }
		{LOYAL_GUARD {DIFF (Swordsman2) (Man at Arms) (Champion)} () ( _ "Chamber Guard") 2 21 20 {TRAIT_QUICK} {NULL} }
		{S_AUTOMATON 21 26}
		{S_AUTOMATON 24 24}
		{S_DEMON 22 25}
		{S_DEMON 23 25}

		# Boss Chamber guards
		{T_AUTOMATON 20 31}
		{T_AUTOMATON 28 31}
		{T_AUTOMATON 27 38}
		{T_AUTOMATON 20 36}
		{T_AUTOMATON 15 30}
		{T_AUTOMATON 15 39}

		# Make starting units of side 1 face SW
		{SET_FACING (side=1) (facing=sw)}

		[objectives]
			side=1
			{OBJECTIVE_TO_WIN ( _ "Investigate the place")}
			{OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
			{OBJECTIVE_TO_LOSE ( _ "Death of Analia")}
			{OBJECTIVE_TO_LOSE ( _ "Death of Mal Keshar")}
			{DIFF_EASY_OR_NORMAL (note= _ "This is a boss scenario. Your troops are not available for recalling or recruiting, so you must keep your few units alive until defeating the enemy boss. Your gold is not available, neither, and your per-turn income is set to zero. Turn limit is undefined.")}
		[/objectives]
	[/event]

	[event]
		name=start

		{MSG_UNIT Analia ( _ "I feel a strong presence in this place. We should be careful and investigate what it is before letting the rest our people come.")}
		{MSG_UNIT Galas ( _ "Wait, I hear steps, many steps coming from...")}

		[move_unit_fake]
			type=Demon Grunt
			gender=female
			side=2
			x=24,30
			y=3 ,5
		[/move_unit_fake]

		{FEMALE_UNIT (Demon Grunt) Kyra ( _ "Kyra") 2 30 5}

		[move_unit_fake]
			type=Demon
			side=2
			gender=female
			x=27,31
			y=9 ,6
		[/move_unit_fake]

		{FEMALE_UNIT (Demon) Zilla ( _ "Zilla") 2 31 6}

		[move_unit_fake]
			type=Demon Grunt
			side=2
			gender=male
			x=27,30
			y=9 ,6
		[/move_unit_fake]

		{UNIT (Demon Grunt) Kairus ( _ "Kairus") 2 30 6}

		{MSG_UNIT Kyra ( _ "Surprise, forest-dwellers. Didn't expect us here, uh?")}
		{MSG_UNIT Kairus ( _ "Kill them, it's the master's command!")}
		{MSG_UNIT (Mal Keshar) ( _ "Blast it, as I suspected. These worms made it here before us.")}
		{MSG_UNIT Galas ( _ "What about our sage?")}
		{MSG_UNIT (Mal Keshar) ( _ "I don't think she is in danger yet, but we should make haste anyway and get these pests out of our way there.")}
		{MSG_UNIT (Galas) ( _ "Very well.")}

		# Recalled units become loyal!
		# FIXME: melodramatic speech from them?? :)
		[if]
			[have_unit]
				role=recall_melee
			[/have_unit]
			[then]
				[if]
					[have_unit]
						role=recall_ranged
					[/have_unit]
					[or]
						[have_unit]
							role=recall_healer
						[/have_unit]
					[/or]
					[then]
						[message]
							role=recall_melee
							message= _ "Sir, we have come this far... We can no longer accept money from you. We shall follow you wherever you go, no matter if it must be the end of the world."
						[/message]
						{MSG_NARRATOR ( _ "All your companions are now loyal to your cause!")}
					[/then]
					[else]
						[message]
							role=recall_melee
							message= _ "Sir, I have come this far... I can't accept money from you any longer. I shall follow you wherever you go, no matter if it must be the end of the world."
						[/message]
						{MSG_NARRATOR ( _ "Your companion is now loyal to your cause!")}
					[/else]
				[/if]
			[/then]
			[else]
				[if]
					[have_unit]
						role=recall_ranged
					[/have_unit]
					[then]
						[if]
							[have_unit]
								role=recall_healer
							[/have_unit]
							[then]
								[message]
									role=recall_ranged
									message= _ "Sir, we have come this far... We can no longer accept money from you. We shall follow you whereever you go, no matter if it must be the end of the world."
								[/message]
								{MSG_NARRATOR ( _ "All your companions are now loyal to your cause!")}
							[/then]
							[else]
								[message]
									role=recall_ranged
									message= _ "Sir, I have come this far... I can't accept money from you any longer. I shall follow you whereever you go, no matter if it must be the end of the world."
								[/message]
								{MSG_NARRATOR ( _ "Your companion is now loyal to your cause!")}
							[/else]
						[/if]
					[/then]
					[else]
						[if]
							[have_unit]
								role=recall_healer
							[/have_unit]
							[then]
								[message]
									role=recall_healer
									message= _ "Sir, I have come this far... I can't accept money from you any longer. I shall follow you whereever you go, no matter if it must be the end of the world."
								[/message]
								{MSG_NARRATOR ( _ "Your companion is now loyal to your cause!")}
							[/then]
						[/if]
					[/else]
				[/if]
			[/else]
		[/if]
		{VARIABLE var_loyal_melee ""}
		{VARIABLE var_loyal_ranged ""}
		{VARIABLE var_loyal_healer ""}
		{MAKE_LOYAL_XFILTER role=recall_melee var_loyal_melee}
		{MAKE_LOYAL_XFILTER role=recall_ranged var_loyal_ranged}
		{MAKE_LOYAL_XFILTER role=recall_healer var_loyal_healer}

		[modify_side]
			side=1
			income=-2
		[/modify_side]
	[/event]

	# Door 1 at 22,12
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x,y=22,12
		[/filter]

		[if]
			[variable]
				name=door_1
				numerical_not_equals=1
			[/variable]
			[then]
				[message]
					speaker=unit
					message= _ "This wall is door-shaped, but it seems to be locked. We must find a way to unlock it."
				[/message]
			[/then]
		[/if]
	[/event]

	##################### Touch-gem that opens the boss antechamber #####################
	{PLACE_IMAGE items/ball-blue.png 9 26}
	{ITEM_TOUCHPLATE 9 26}
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x,y=9,26
		[/filter]

		[if]
			[variable]
				name=door_1
				numerical_not_equals=1
			[/variable]

			[then]
				{VARIABLE door_1 1}
		
				[terrain]
					x,y=21,13
					letter=Ryd
				[/terrain]
		
				{MSG_NARRATOR (_"Touchgem triggered. A door opens.")}
			[/then]
			[else]
				{MSG_NARRATOR (_"Touchgem already activated.")}
				[allow_undo][/allow_undo]
			[/else]
		[/if]
	[/event]

	##################### Touch-plate that opens the above touchgem's chamber #####################
	# Touchplate 3,22
	{ITEM_TOUCHPLATE 3 22}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=3,22
		[/filter]

		[removeitem]
			x,y=3,22
		[/removeitem]

		[terrain]
			x,y=6,24
			letter=Rd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]

	##################### Touch-plate in the boss antechamber #####################
	# touchplate 14 10
	{ITEM_TOUCHPLATE 14 10}
	# The idea is a poem, but I'm no poet, right? :o) As if English was my first language...
	# If you have something GNU GPLable, don't hesitate to contact me in the forums
	{SIGNPOST 14 6 ( _ "Yer journey has just begin, friends. Always look up your head, never surrender to harsh circumstances that are destined to happen to ye.")}
	[event]
		name=moveto
		[filter]
			side=1
			x,y=14,10
		[/filter]

		[removeitem]
			x,y=14,10
		[/removeitem]

		[terrain]
			x,y=14,9
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]

	##################### Secret touch-plate in the hallway, at the start location's SE #####################
	# It is really secret, as it doesn't have any visual indication on any difficulty
	# Secret touchplate 35 8
	[event]
		name=moveto
		[filter]
			side=1
			x,y=35,8
		[/filter]

		[terrain]
			x,y=36,7
			letter=Ryd
		[/terrain]

		{MSG_NARRATOR (_"Touchplate triggered. A wall moves.")}
	[/event]

	##################### Touch-plates in the secret path #####################
	# Touchplate 35 12
	# These aren't really secret, albeit being in the secret passageway; thus, they do have visual indication
