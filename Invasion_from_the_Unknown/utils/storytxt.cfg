#define STORYTXT_ROYAL_MEETING
	[story]
		[part]
			music=underground.ogg
			story= _ "This dwarf, Althurin, led us through windy tunnels that connected, unexpectedly, with a larger tunnel; a city, the capital of their kingdom."
		[/part]
		[part]
			story= _ "These greedy people have always been despised by elven lores of ancient, probably because of their lack of interest in protecting the beautiful and green of their world, which they would destroy for achieving their own purposes of wealth and power. Yet, their handcraft work on rock, metal and other materials that abound underground, is something that we cannot help but admit and admire its beauty. It is a strange people, indeed."
		[/part]
		[part]
			story= _ "Their mastery of ancient magic is also remarkable. By carving runes on surfaces such as shields, hammers or even walls they could do things that we, elves, still don't completely understand or control. Some of which were used as defensive shields against enemies, that had to be disabled to allow some of our priestess get into the heart of the city, the castle of the King."
		[/part]
	[/story]
#enddef

#define STORYTXT_THE_LIBRARY
	[story]
		[part]
			music=underground.ogg
			story= _ "And so, we entered the alien darkness of the deepest part of the known world, entering at the same time the unknown; the very heart of earth, probably."
		[/part]
		[part]
			story= _ "This would have some consequences that we did not think of before going down into the caves. The heart of earth was being invaded by our sole voices echoing in the rocky and cold walls. We were disturbing nature itself. We were intruders to be stopped, just like the demons."
		[/part]
		[part]
			story= _ "But we came to a place that looked like the remains of a long gone civilization. Marble tiles in floor and walls, silver statues and nicely decorated hallways indicated it was an advanced one, not a mere bunch of savages. I can only wonder how their home got so deep into the ground."
		[/part]
	[/story]
#enddef

#define STORYTXT_THE_SOURCE_OF_LIGHT
	[story]
		[part]
			music=underground.ogg
			story= _ "The sound of the undead warriors' armor and steps were our only companion in the immense void of darkness."
		[/part]
		[part]
			story= _ "I cannot tell how much time would have passed since we entered the caves after destroying the metallic beast, let alone speculate on how long we were marching in the darkness, after departing from Knalga's capital. We lost the notion of the pass of time with no suns or moon to use as reference, and I for one could only feel uneasy, barely seeing my feet under the light of torches."
		[/part]
		[part]
			story= _ "Since the history began to be recorded, we forest elves have feared the darkness, possibly because of the abominations it gives protection to. But the real reason has not been stated clearly anywhere as far as I know."
		[/part]
		[part]
			story= _ "It could be related to the demons in some way. Their power and toughness increases in the darkness, making them extremely dangerous for us. I can only thank the dwarves for letting our people stay with them in Knalga; if they would have followed us, more than half of them would have been already decimated by these fiends."
		[/part]
		[part]
			story= _ "The chasm around us started to narrow along the way, until we came to a real tunnel, rather than a bridge in the infinite darkness. Analia and Mal Keshar immediately noticed something I could not..."
		[/part]
	[/story]
#enddef

#define STORYTXT_STRIKE_ON_KNALGA
	[story]
		[part]
			music=underground.ogg
			story= _ "It was difficult to tell whether Elynia was an elven lady or not. According to Analia, she has been more bound to her faerie bloodline rather than elven, apart from the fact that she is the Lady of Light. Her lovely expression, unusual attitude and powers demonstrated that fact very well. It might sound stupid, but she looks almost like a girl, rather than a lady that has lived for millenia; not only because of her appearance, but also her behavior. I have always been shy, and the only elvish lady that I know very well would be Analia, because she has taken care of me since before I could recall, but I... feel something about Elynia."
		[/part]
		[part]
			story= _ "That aside, the way back to Knalga's capital felt shorter and quickier with the help of the light that emanated from Elynia's body in the darkness. But as we were approaching the city, noticed that something was wrong."
		[/part]
		[part]
			story= _ "Instead of the always busy dwarven city we had seen before, now we had ruins with blood spilled on them. Signs of a battle were everywhere. They had arrived."
		[/part]
	[/story]
#enddef

