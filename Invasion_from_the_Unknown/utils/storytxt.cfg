#define STORYTXT_DELF_AND_GOLIATH
	[story]
		[part]
			music=underground.ogg
			background=maps/iftu-main.jpg
			story= _ "And so, we entered the caves, leaving our people behind so that we could explore first and not send us all to a slaughter. People left outside were given instructions of collapsing the cave's entrance if we didn't return before two days passed, and to defeat the remaining orcs and set that valley as their new home, at least until they could find a safer place, which was unlikely to happen."
		[/part]
		[part]
			story= _"Only me, Analia and the Lich were going to enter the caves, but some of our people were not willing to stay outside in the safety just sitting for a day, and instead accompanied us down to the darkness."
		[/part]
		[part]
			story= _ "The cave walls looked strange and artificial, while the floor was covered by strange tiles, probably manufactured by an ancient civilization that used to live there before... if they were not living there right now. In any case, I vaguely noticed that Analia and Mal Keshar had a bad feeling about this. I have no experience with magic arts, so I could not tell what exactly they felt or detected."
		[/part]
	[/story]
#enddef

#define STORYTXT_ERRAND_OF_HOPE
