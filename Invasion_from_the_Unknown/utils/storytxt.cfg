#define STORYTXT_INTRO
	[story]
		[part]
			# Make it terrorific! Warning idea copied from turin's campaign,
			# Saving Elensefar. The picture was stolen from the KDE "Glaze"
			# icon pack (see www.kde-look.org), by Marco Martin. Should be GPL-compatible,
			# I don't know :) Slap me with a baseball bat if you find out this to be wrong.
			music=silence.ogg
			background=story/warning.jpg
			story= _ "Author's warning: some scenarios of this campaign work in a dramatically different way to that of Wesnoth's common gameplay, incorporating RPG-style elements and other oddities. Special care you must have about the boss scenarios, so try to keep as many high-level units alive as possible for avoiding nasty surprises. Although not strictly a requirement, I recommend players to have played or read the storyline behind Descent into Darkness and Under the Burning Suns, to be familiar with some characters and historical events."
		[/part]
	[/story]
	[story]
		# end of warning, now the actual story begins
		[part]
			music=underground.ogg
			story= _ "I am here to tell you a history, a history of what events came to happen some time after the Fall. Of how the Quenoth elves were not the only ones who survived the Elven war. The history of the last elves in the Great Continent."
		[/part]
		[part]
			story= _ "But first, the introduction. Our story starts after the era known by most as the Golden Age, with the adventures of the last forest elves in the Great Continent, hidden in a valley in the far east."
		[/part]
#ifdef IFTU_BE_CHATTY
		[part]
			story= _ "Back then, the leaders of the elves that rose against the Wesmere elves were a couple, the Master of darkness and the Lady of light. Legends claim that they appeared from nowhere, for nothing else than to bring back order and peace amongst the few remaining elves."
		[/part]
		[part]
			story= _ "The Lady of Light, one of the most powerful elvish sages in recorded history, was granted the power to control the light and life itself, whereas the Master of Darkness was to control the shadows and the deep arcane secrets of the underworld."
		[/part]
		[part]
			story= _ "After they defeated the corrupted Wesmere elves, their mission was not over. The elven forests were gone, for they were burned during the battle. With no forest to live in, they were forced to lead their people undergrounds, to hide from the harsh suns and rest for eternity. Not all of the elves, however, choose to follow them. Instead they departed find a new home, holding to their heart a secret hope of that some good was still left in the world."
			# Old one:
			#story= _ "After they defeated the corrupted Wesmere elves, their mission was over. But the elven forests were gone, for they were burned during the battle. With no forest to live in, they had to escape to the undergrounds, to hide from the harsh suns, and rest for eternity. Their fellow elves, however, did not follow them, and instead departed ways to find a new home, with the hope of that something of the good of before was still left in the world."
			# The new one disturbs me by the fact, AFAICT, it is tellling a story of elves going underground, which is not in the script! Although it sounds interesting nevertheless, as it might help me explain the fact of Sprites helping the party in scenario 11
		[/part]
		[part]
			story= _ "By means of her power, the Lady of light rose a small forest in a deep cave, using the scarce sunlight coming from cracks in the rocky roof. And there she slept, while the Master of Darkness vanished from all known records, his parting words to his few loyal followers speaking of an unknown power far in the depths of the earth."
		[/part]
		[part]
			story= _ "Centuries passed while the Lady of Light slept in the darkness"
		[/part]
		[part]
			story= _ "Then, Yechnagoth came."
		[/part]
		[part]
			story= _ "With the devastated lands dried out, Yechnagoth took control of the few humans left, using as medium a high priest who claimed to have been blessed by the Dark Lady to lead the remaining people to a better future."
		[/part]
		[part]
			story= _ "His face was hidden by a metallic mask. Those who witnessed him heard strange sounds coming from inside his body. He seemed to be able control the very shadows themselves, leading his foes to refer to him as the 'Shadow Master'."
		[/part]
		[part]
			story= _ "He gave strict orders to the Iron Triad to anihilate all elves left on land. So when they stumbled upon the Quenoth elves their ferocity forced the elves to escape to the sea, where no human ship could safely travel."
		[/part]
		[part]
			story= _ "There were rumors that the Quenoth elves defeated Yechnagoth. Perusing her into the heart of her fortress and destroying the core of her body"
		[/part]
		[part]
			story= _ "But the Shadow Master continued his rule subjugation of the humans uninterrupted. He led his armies out, constantly expanding the borders of his land. Any who opposed his rule were killed, man, woman, and child by equal. When his own men refused to follow his orders, they would simply... disappear. Some say that he had discovered a dark magic, one more horrible than necromancy, to completely control not only the dead... but the living as well."
		[/part]
		[part]
			story= _ "The Shadow Master, however, was not omniscient. One small band of elves, long ago, had escaped the vast burning suns and the vicious depredations of orcs, bandits, and monsters. There, hidden amongst the highest mountains was fertile land, where grass and trees still protected elves and such from the burning suns."
		[/part]
		[part]
			story= _ "The valley was named the Valley of Elynia, in honor of the legend of the Lady of Light."
		[/part]
		[part]
			story= _ "One day, as the Shadow army fractured and fought against itself, the Shadow Master called upon forces that had been banished from the world. An army that was said to be scattered across skies, in the depths of the distant stars and buried deep below the ground to bolster the ranks of his most loyal troops. It was in the middle of this Dark War, that the elven valley was discovered."
		[/part]
#endif
# /* IFTU_BE_CHATTY */
		[part]
			story= _ "From the journal of the local militia leader, Galas..."
		[/part]

		[part]
			story= _ "Episode 1: Into the Darkness."
		[/part]

		[part]
			story= _ "Over the years, protecting our valley became harder and harder. The attacks of the occasional necromancer and fugitive bands have become more than a simple nuisance. We have not lost the fighting and archery styles of our ancestors, so in response our leaders have begun to send out patrol groups. Warriors which prowl every day around the valley's frontiers. I have never known my mother, the elders say she died in childbirth. My father has led led our warriors to battle since I have been a little boy. So it was no small surprise to my friends that I have followed in his footsteps and became a patrol leader myself."
		[/part]
		[part]
			story= _ "Eventually, he was killed by a band of nomadic humans. A sling bullet crushed his head while he valiantly defended an injured comrade. At the time I was shocked by his death, a graceless end to his valiant life. I cried for the last time at his funeral. His death, however, drove me to become the best, advancing though the ranks of my comrades until I was one of the best fighters and commanders among my people, despite my age."
		[/part]
		[part]
			story= _ "I grown up patrolling the frontiers every week. Analia, a sorceress,  has taken care of me like her own son since before I can remember. She has been to me the mother I never had, often spending far too much time caring for me rather than her own duties."
		[/part]
		[part]
			story= _ "Recently however, the attacks occasional invaders started to increase.  Their attacks slowly building up into an inexplicable frenzy. It was as if they were pushed by some sinister force. Throwing themselves onto our blades and arrows as if death was a better alternative than falling back.  Our patrol groups steadily grew in size to resist, becoming harder to maintain as most people simply did not want to risk their lives in combat against such determined foes.."
		[/part]
		[part]
			story= _ "Then one day, we discovered the source of the rebels' frenzy. A massive human army arrived at the mouth of our valley on that day. That day..."
		[/part]
	[/story]
#enddef

#define STORYTXT_FORCED_FROM_HOME
	[story]
		[part]
			music=underground.ogg
			story= _ "It was quite a success, but the fighting manners of those humans were more professional, coordinated and accurate than those of the regular nomadics. That worried me initially, and I would have organized a scouting party to the desert if we were in conditions of doing so, as it was an uncanny situation."
		[/part]
		[part]
			story= _ "Our group was quite weakened by that battle, so we withdrew back to the main keep of the valley. Another patrol group took care of our job in the meanwhile, and were scheduked to come back in three days. However, that did not happen the right way. Instead, something else came back, with our kin's skulls in their banners. It was obvious what happened to them. I am not sure whether to thank or regret for me being still alive, having been protected by the valley's forest and hills in the castle. If I was in their boots, would I have survived? Probably not, but then, would that have helped in any way to what was to happen next?"
		[/part]
	[/story]
#enddef


#define STORYTXT_HORRORS_FROM_THE_DEPTHS
	[story]
		[part]
			music=underground.ogg
			story= _ "The bodies of my people were crushed underfoot as we raced to escape the valley. Barely less than a thousand of us made it."
		[/part]
		[part]
			story= _ "When I think of what led us out of our ancient home, the one place we have lived safely in this war-torn and barren world, I feel my gorge rise in terror. Analia is a wise sorceress, but I still regret not being strong enough to ignore her suggestion. In the back of my mind, I cannot help but think that if we had stayed, we could have fought back and somehow emerged in victory."
		[/part]
		[part]
			story= _ "I just hope fleeing to this cave was a wise decision."
		[/part]
	[/story]
#enddef

#define STORYTXT_OVER_THE_SANDS
	[story]
		[part]
			music=underground.ogg
			story= _ "Even after thousands of years being dead, the necromancer still had trails of flesh on his body and traces of hair on his head. We elves have fought necromancers before, but this one... this one was different."
		[/part]
		[part]
			story= _ "According to Analia, he was just a tormented soul. A man who had fought for a noble cause in an improper way. Anyway, I feel uneasy with undead by our side. We elves, even in our oldest histories, never fought on the same side as necromancers. Even our own kind who learned the dark arts we have had executed, as the humans do. Now, after traveling with this... man, I wonder if our actions in the past were just..."
		[/part]
		[part]
			story= _ "Regardless, it seems that this one is not completely evil. He could be a great help for our cause if he is being honest with us. My people sometimes say that closest friends may turn into your worst enemies. I have no great friends, except Analia, so I hope that is not true."
		[/part]
	[/story]
#enddef


