#define SPECIAL_NOTES_GROWTH
	_ " This unit gains 1 hitpoint added to its maximum whenever it kills a living unit." #enddef

#define SPECIAL_NOTES_OBSCURE
	_ " This unit darkens the surrounding area, making chaotic units fight better, and lawful units fight worse." #enddef

#define SPECIAL_NOTES_SYLVAN_ESSENCE
	_ " This unit will illuminate surrounding hexes with its emanating energy; it can also hide from oponents in forests. It has the ability to heal friendly units up to 8 base HP every turn, cure poison, and heal itself 4 HP every turn. However, it will not remove poison from itself." #enddef

#define SPECIAL_NOTES_DAUNTLESS
	_ " This unit's resistances are doubled during attack, up to a maximum of 50." #enddef

#define SPECIAL_NOTES_PROTECTION
	_ " Adjacent lower-level units of the same allegiance have their resistances increased by the sole presence of this unit." #enddef

#define SPECIAL_NOTES_TERROR
	_ " This unit can frighten enemy units that are next to it, making them fight worse." #enddef

#define SPECIAL_NOTES_SYLVAN_SPARK
	_ " This unit will regenerate 5 HP per turn in forest or mushroom grove terrains." #enddef
